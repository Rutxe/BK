<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Duelo - BattleKnight</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f1e1;
            color: #3e2a47;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .button {
            background-color: #4b2e83;
            color: white;
            border: 2px solid #7a5a9e;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #7a5a9e;
        }
        @media (min-width: 768px) {
            .buttons-container {
                grid-template-columns: repeat(4, 1fr); /* Cuatro botones por fila en PC */
            }
        }
    </style>
</head>
